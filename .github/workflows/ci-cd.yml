name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Backend build
      - name: Build Backend Image
        run: docker build -t llm-chatbot-backend:ci ./backend

      # Frontend build
      - name: Build Frontend Image
        run: docker build -t llm-chatbot-frontend:ci ./frontend

